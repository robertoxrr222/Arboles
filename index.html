<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="styke.css">
    <title>Address Book</title>
</head>
<body class="body">

    <div class="section columns is-centered has-text-centered">
        <label class="column box is-narrow has-background-grey-lighter is-size-1 has-text-black is-family-code">ADDRESS BOOK</label>
    </div>

    <div id="divFather" class="section is-centered">

        <div class="columns is-vcentered is-centered">

            <div id="div_register" class="field box column is-narrow has-background-grey-lighter">
                
                <label class="is-size-2 has-text-black is-family-code">ADD</label>
                <div class="field">
                    <label class="label has-text-black is-family-code">Name: </label>
                    <div class="control">
                        <input type="text" id="input_name" class="input">
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-black is-family-code">LastName: </label>
                    <div class="control">
                        <input type="text" id="input_lastName" class="input">
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-black is-family-code">Tel: </label>
                    <div class="control">
                        <input type="text" id="input_tel" class="input">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button id="btn_add" class="button is-family-code">Add</button>
                      </div>
                </div>

            </div>


            <div id="div_search" class="column box is-narrow ml-6 has-background-grey-lighter">

                <label class="is-size-2 has-text-black is-family-code">SEARCH</label>
                <div class="field">
                    <label class="label has-text-black is-family-code">Name: </label>
                    <div class="control">
                        <input type="text" id="input_search" class="input">
                    </div>
                </div>
    
                <div class="field is-grouped">
                    <div class="control">
                        <button id="btn_search" class="button is-family-code">Search</button>
                      </div>
                </div>

            </div>

        </div>

        <div class="columns is-vcentered is-centered">
            
            
            <div class="column field box is-narrow is-grouped has-background-grey-lighter">
                
                <label class="is-size-4 has-text-black is-family-code">PRINT</label>

                <div class="control">
                  <button id="btn_max" class="button is-family-code">First address</button>
                </div>

                <div class="control">
                  <button id="btn_min" class="button is-family-code">Last address</button>
                </div>

                <div class="control">
                  <button id="btn_paint" class="button is-family-code">View full list</button>
                </div>

              </div>

        </div>

        <div id="div_contactsDisplay" class="section columns is-multiline is-centered">
            <ul id="ul_contact">

            </ul>
        </div>

    </div>

    <script type="module" src="./src/controllers/script.mjs"></script>
</body>
</html>
